    <h1 id="baslikIletisim">İLETİŞİM FORMU</h1>
    <div class="bootTwo">

   
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Adınız</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="Adınız" required>
              
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Soyadınız</label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="Soyadınız" required>
              
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Kullanıcı Adınız</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Lütfen kullanıcı adınızı giriniz.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Mesajınızın Konusu</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Lütfen kısaca belirtiniz.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Şehir</label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Şehriniz</option>
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>İzmir</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Lütfen uygun şehri işaretleyiniz.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Ürünler</label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Ürünler</option>
                <option>Glutensiz</option>
                <option>Organik</option>
                <option>Sporcu</option>
                <option>Vegan</option>
              </select>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Lütfen uygun ürün seçeneğini işaretleyiniz.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Kişisel verilerin korunması kurallarını okudum ve onaylıyorum.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">KAYDET</button>
            </div>
          </form>
    </div>
